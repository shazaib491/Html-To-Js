<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post"  autocomplete="on">
        <!-- teacher -->
        <input list="browser" autofocus size="100px required>
        <!-- student -->
        <datalist id="browser" >
            <option value="Youtube"></option>
            <option value="Facebook"></option>
            <option value="Whatsapp"></option>
            <option value="Insta"></option>
        </datalist>
        <br>
        <label for="">Text</label>
        <input type="text" name="name" id="" maxlength="10" required>
        <br>

        <label for="">Car Color</label>
        <input type="color" name="color" required>
        <br>
        <label for="">Date</label>
        <input type="date" disabled name="" id="" required>
        <br>
        <label for="">Local Date</label>
        <input type="datetime-local" name="date" id="" requiredV >
        <br>
        <label for="">Email</label>
        <input type="email" name="mail" id="">
        <br>
        <label for="">Password</label>
        <input type="password" name="pwd" id="">
        <br>
        <label for="">Select Your File</label>
        <input type="file" name="file" id="" multiple>
        <br>
        <label for="">Id</label>
        <input type="hidden" name="id" value="12345">
        <label for="">Image</label>
        <input type="image" src="./images/photo-1511719218143-933ef7b27efa.avif" alt="" height="100px" width="100px">
        <br>
        <label for="">Month</label>
        <input type="month" name="mnth" id="">
        <br>
        <label for="">Mobile</label>
        <input type="number" name="mobile" id="">
        <br>
        <label for="">Select Gender</label>
        <input type="radio" name="gender" value="M" id="">M
        <input type="radio" name="gender" value="F" id="">F
        <!-- gender="M" -->
        <!-- gender="F" -->
        <br>
        <label for="">Select Your Percentage</label>
        <input type="range" name="size" id="">
        <br>
        <label for="">Google</label>
        <input type="search" name="google" id="">
        <br>
        <label for="">Time</label>
        <input type="time" name="duration" id="">
        <label for="">Url</label>
        <input type="url" name="urls" id="">
        <br>
        <label for="week">Weekend</label>
        <input type="week" name="hafta" id="week">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
